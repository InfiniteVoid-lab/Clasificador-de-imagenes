<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
    <script src="prueba.js" defer></script>
</head>
<body>
    <div class="contenedor-principal">
        <!-- Contenedor para inputs -->
        <div class="contenedor-inputs">
            <div class="input-group">
                <button onclick="showSection('text')" class="active">游닇 Texto</button>
                <button onclick="showSection('url')">游깷 URL</button>
                <button onclick="showSection('file')">游늬 Archivo</button>
            </div>

            <!-- Secci칩n de texto dentro del contenedor -->
            <div id="text" class="input-section" style="display: block;">
                <div class="caja-texto">
                    <textarea id="textInput" rows="8" placeholder="Pega aqu칤 el texto de la noticia..."></textarea>
                    <button onclick="analizarContenido('text')">Clasificar</button>
                </div>
            </div>

            <!-- Secci칩n de URL -->
            <div id="url" class="input-section" style="display: none;">
                <div class="caja-texto">
                    <input type="text" id="urlInput" placeholder="Introduce la URL de la noticia...">
                    <button onclick="analizarContenido('url')">Clasificar</button>
                </div>
            </div>

            <!-- Secci칩n de archivo -->
            <div id="file" class="input-section" style="display: none;">
                <div class="caja-texto">
                    <input type="file" id="fileInput">
                    <button onclick="analizarContenido('file')">Clasificar</button>
                </div>
            </div>
        </div>

        <!-- Contenedor para los resultados -->
        <div id="result" class="contenedor-resultados">
            Aqu칤 aparecer치 la categor칤a de la noticia
        </div>
    </div>
</body>
</html>
