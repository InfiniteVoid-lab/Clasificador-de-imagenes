<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Clasificador de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Clasificador de Imágenes</h1>
    <p>Sube una imagen de un coche, tren o avión:</p>

    <div id="dropZone" class="drop-zone">
        <p>Arrastra una imagen aquí o presiona Ctrl+V para pegar</p>
        <input type="file" id="fileInput" accept="image/*">
    </div>

    <button id="predictBtn">Predecir</button>

    <div id="previewContainer">
        <img id="preview" src="">
    </div>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="resultado" class="fade-in">
        <p><strong>Predicción:</strong> <span id="prediccion">---</span></p>
        <p><strong>Confianza:</strong> <span id="confianza">---</span></p>
        <div id="detalles"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
